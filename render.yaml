services:
  - type: web
    name: discord-ticket-bot
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DISCORD_TOKEN
        value: ${DISCORD_TOKEN}
      - key: MONGODB_URI
        value: ${MONGODB_URI}
      - key: WEBSITE_URL
        value: ${WEBSITE_URL}
      - key: NODE_ENV
        value: production

